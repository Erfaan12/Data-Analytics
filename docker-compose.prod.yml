version: "3.9"

# ============================================================
# Production overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================

services:
  app:
    restart: always
    environment:
      LOG_LEVEL:    "warning"
      CORS_ORIGINS: "${CORS_ORIGINS}"   # set in .env â€“ no wildcard in prod
    deploy:
      resources:
        limits:
          cpus:   "2.0"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Optional: nginx reverse proxy in front of uvicorn
  nginx:
    image: nginx:1.25-alpine
    container_name: tax_analyzer_nginx
    restart: always
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_certs:/etc/nginx/certs
    profiles:
      - nginx   # enable with: --profile nginx

volumes:
  nginx_certs:
