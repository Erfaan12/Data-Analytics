# ============================================================
# Nginx reverse-proxy config for Tax Data Analyzer
# Used only when the 'nginx' Docker Compose profile is enabled
# ============================================================

upstream app_backend {
    server app:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN"   always;
    add_header X-Content-Type-Options "nosniff"      always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;

    # Max upload size (matches the 50 MB guard in app.py)
    client_max_body_size 52M;

    # Proxy to FastAPI
    location / {
        proxy_pass         http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";
        proxy_read_timeout 120s;
    }

    # Cache static assets aggressively
    location /static/ {
        proxy_pass       http://app_backend/static/;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400, immutable";
    }

    # Health check â€“ no logging
    location = /healthz {
        proxy_pass http://app_backend/healthz;
        access_log off;
    }
}
